<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data-Inspired Contact Pulse</title>
  <style>
    .widget {
      width: 200px;
      height: 200px;
      margin: 1rem auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      background-image: linear-gradient(#e0e0e0 1px, transparent 1px),
                        linear-gradient(90deg, #e0e0e0 1px, transparent 1px);
      background-size: 10px 10px;
      border: 2px solid black;
      border-radius: 50%;
      position: relative;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(75, 192, 192, 0.5); }
      50% { box-shadow: 0 0 0 10px rgba(75, 192, 192, 0); }
      100% { box-shadow: 0 0 0 0 rgba(75, 192, 192, 0); }
    }
    .content {
      text-align: center;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.8s ease forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
    .message {
      font-family: Georgia, serif;
      font-size: 18px;
      color: #333;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      margin-bottom: 0.5rem;
      padding: 0 10px;
    }
    .connect-btn {
      font-family: Georgia, serif;
      font-size: 14px;
      padding: 5px 10px;
      background: linear-gradient(90deg, #4bc0c0, #36a9e1);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .connect-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 8px rgba(54, 169, 225, 0.5);
    }
    .connect-btn:focus {
      outline: 2px solid #000;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="widget" role="region" aria-label="Data-Inspired Contact Pulse">
    <div class="content">
      <div class="message">Have a market research question? Letâ€™s talk!</div>
      <a href="https://www.linkedin.com/in/narcis-enache-976355364/" class="connect-btn" aria-label="Send an email">Connect</a>
    </div>
  </div>
</body>
</html>
