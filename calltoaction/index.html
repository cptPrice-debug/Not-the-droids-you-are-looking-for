<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Research Inquiry Prompt</title>
  <style>
    .widget {
      max-width: 200px;
      margin: 1rem auto;
      padding: 0.5rem;
      text-align: center;
      font-family: Georgia, serif;
      color: #222;
      border: 2px solid black;
      border-radius: 8px;
      background-color: #f5f5f5;
      box-sizing: border-box;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .widget.visible {
      opacity: 1;
    }
    .prompt {
      font-size: 18px;
      margin-bottom: 0.3rem;
    }
    .message-btn {
      font-size: 14px;
      background: none;
      border: none;
      text-decoration: underline;
      cursor: pointer;
      color: #222;
    }
    .message-btn:hover {
      color: #555;
    }
    .message-btn:focus {
      outline: 2px solid #000;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="widget" role="region" aria-label="Market Research Inquiry Prompt">
    <div class="prompt">Have a market research question? Letâ€™s talk!</div>
    <a href="https://www.linkedin.com/in/narcis-enache-976355364/" class="message-btn" aria-label="Send an email">Message Me</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('.widget').classList.add('visible');
    });
  </script>
</body>
</html>
