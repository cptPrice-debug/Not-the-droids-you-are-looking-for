<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Quote Widget</title>
  <style>
    .widget {
      max-width: 95%;
      margin: 2rem auto;
      padding: 1rem;
      text-align: center;
      font-size: 18px;
      color: #222;
      font-family: Georgia, serif;
      border: 2px solid black;
      border-radius: 8px;
      background-color: #f5f5f5;
      box-sizing: border-box;
    }

    /* Container for the quote to apply transitions */
    .quote-container {
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }

    /* Fade-out effect */
    .quote-container.fade {
      opacity: 0;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .quote-container.fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    /* Next Quote button */
    .next-quote-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 16px;
      font-family: Georgia, serif;
      color: #222;
      background-color: #fff;
      border: 2px solid black;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .next-quote-btn:hover {
      background-color: #e0e0e0;
    }

    .next-quote-btn:focus {
      outline: 2px solid #000;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="widget" id="widget" role="region" aria-label="Daily Quote Widget">
    <div class="quote-container" id="quoteContainer" role="article" aria-live="polite"></div>
    <button class="next-quote-btn" aria-label="Show next quote" onclick="displayRandomQuote()">Next Quote</button>
  </div>

  <script>
  const quotes = [
  "The best vision is insight. – Malcolm Forbes",
  "Data is the new oil, but analysis is the refinery. – Clive Humby",
  "Good market research is about understanding the why behind the data. – Philip Kotler",
  "Analysis without action is like a map without a journey. – Michael Porter",
  "The goal of market research is to turn data into wisdom. – Seth Godin",
  "Discipline is the engine of analytical success. – Thomas H. Davenport",
  "Business analysis thrives on clarity of thought. – Edward de Bono",
  "Data tells a story; analysis writes the ending. – Avinash Kaushik",
  "The best analysts see patterns others miss. – Clayton Christensen",
  "Market research is the compass for strategic decisions. – Jack Welch",
  "Discipline in analysis separates insight from noise. – W. Edwards Deming",
  "Analysis is the art of making the complex simple. – Rosabeth Moss Kanter",
  "The art of analysis is asking the right questions. – Peter Drucker",
  "Strategy is about making choices, trade-offs; it’s about deliberately choosing to be different. – Michael Porter",
  "Clarity of purpose drives effective research. – Simon Sinek",
  "The disciplined mind brings clarity to chaos. – Buddha",
  "You have power over your mind, not outside events. – Marcus Aurelius",
  "In the midst of chaos, there is also opportunity. – Sun Tzu",
  "The greatest enemy of knowledge is the illusion of knowledge. – Stephen Hawking",
  "The first principle is not to fool yourself. – Richard Feynman",
  "The measure of intelligence is the ability to change. – Albert Einstein",
  "To know the market, you must ask the right questions. – Steve Blank",
  "Research is formalized curiosity. – Zora Neale Hurston",
  "Strategy without data is just a wish. – Nate Silver",
  "Clear thinking leads to clear outcomes. – Lao Tzu",
  "The mind is everything. What you think, you become. – Buddha",
  "No man is free who is not master of himself. – Epictetus",
  "The unexamined life is not worth living. – Socrates",
  "Market research turns guesses into knowledge. – David Ogilvy",
  "Analysis is the bridge between data and impact. – Thomas H. Davenport",
  "The best research starts with a clear hypothesis. – Philip Kotler",
  "Strategy is about seeing distant things as if they were close. – Sun Tzu",
  "Clarity in analysis is the path to truth. – Edward de Bono",
  "Data is useless without the right questions. – Seth Godin",
  "The analyst’s job is to simplify without distorting. – Rosabeth Moss Kanter",
  "Research is the foundation of every great strategy. – Jack Welch",
  "Discipline is choosing what matters most over what feels easy. – John C. Maxwell",
  "If you are distressed, it’s not the thing, but your estimate of it. – Marcus Aurelius",
  "The only true wisdom is knowing you know nothing. – Socrates",
  "Market research is about finding signal in the noise. – Avinash Kaushik",
  "Analysis is the art of turning facts into foresight. – Clayton Christensen",
  "Strategy requires focus, and focus requires clarity. – Simon Sinek",
  "The greatest insights come from disciplined inquiry. – W. Edwards Deming",
  "Research without clarity is like a ship without a rudder. – Peter Drucker",
  "The mind that questions deeply finds answers clearly. – Lao Tzu",
  "Data-driven strategy is the key to modern business. – Satya Nadella",
  "Analysis is not about numbers, but about meaning. – Nate Silver",
  "Clarity is the first step to strategic success. – Michael Porter",
  "The best market research anticipates customer needs. – Steve Blank",
  "Discipline in thought leads to excellence in results. – Thomas H. Davenport"
];
    let lastQuote = null; // Track the last displayed quote

    function displayRandomQuote() {
      const quoteContainer = document.getElementById('quoteContainer');
      let quote;

      // Select a new quote, ensuring it's different from the last one
      do {
        quote = quotes[Math.floor(Math.random() * quotes.length)];
      } while (quote === lastQuote && quotes.length > 1);

      lastQuote = quote;

      // Apply fade-out effect
      quoteContainer.classList.add('fade');

      // Wait for fade-out, then change quote and fade in
      setTimeout(() => {
        quoteContainer.innerHTML = `<p>${quote}</p>`;
        quoteContainer.classList.remove('fade');
        quoteContainer.classList.add('fade-in');
        setTimeout(() => quoteContainer.classList.remove('fade-in'), 500);
      }, 500); // Match the transition duration
    }

    // Initial quote display
    displayRandomQuote();
  </script>
</body>
</html>
