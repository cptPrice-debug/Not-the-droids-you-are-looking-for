<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Quote Widget</title>
  <style>
    .widget {
      max-width: 95%;
      margin: 2rem auto;
      padding: 1rem;
      text-align: center;
      font-size: 18px;
      color: #fff; /* White text for contrast against gradient */
      font-family: Georgia, serif;
      border: 2px solid #fff; /* White border to match studiorach.com's clean look */
      border-radius: 8px;
      background: linear-gradient(135deg, #6b7280, #4b5563); /* Gradient inspired by studiorach.com */
      box-sizing: border-box;
    }

    /* Container for the quote to apply transitions */
    .quote-container {
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }

    /* Fade-out effect */
    .quote-container.fade {
      opacity: 0;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .quote-container.fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    /* Next Quote button */
    .next-quote-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 16px;
      font-family: Georgia, serif;
      color: #fff; /* White text for contrast */
      background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent button */
      border: 2px solid #fff; /* White border */
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .next-quote-btn:hover {
      background-color: rgba(255, 255, 255, 0.3); /* Slightly more opaque on hover */
    }

    .next-quote-btn:focus {
      outline: 2px solid #fff;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="widget" id="widget" role="region" aria-label="Daily Quote Widget">
    <div class="quote-container" id="quoteContainer" role="article" aria-live="polite"></div>
    <button class="next-quote-btn" aria-label="Show next quote" onclick="displayRandomQuote()">Next Quote</button>
  </div>

  <script>
    const quotes = [
      "Most people overestimate what they can do in one year and underestimate what they can do in ten years. – Bill Gates",
      "A goal without a plan is just a wish. – Antoine de Saint-Exupéry",
      "Twenty years from now you will be more disappointed by the things that you didn’t do than by the ones you did do. – Mark Twain",
      "We don't see things as they are, we see them as we are. – Anaïs Nin",
      "Clarity comes from engagement, not thought. – Marie Forleo",
      "People don’t remember what you said. They remember how you made them feel. – Maya Angelou",
      "Done is better than perfect. – Sheryl Sandberg",
      "Vulnerability is not winning or losing; it's having the courage to show up. – Brené Brown",
      "Growth is often uncomfortable, messy, and full of feelings you didn’t expect. – Brené Brown",
      "You are not a mess. You are a feeling person in a messy world. – Glennon Doyle",
      "You’re allowed to outgrow people, systems, and identities that no longer fit. – Glennon Doyle",
      "Your job is not to be impressive. Your job is to be real. – Danielle LaPorte",
      "I am not afraid of storms, for I am learning how to sail my ship. – Louisa May Alcott",
      "Above all, be the heroine of your life, not the victim. – Nora Ephron",
      "Do what you feel in your heart to be right – for you'll be criticized anyway. – Eleanor Roosevelt",
      "It's not what happens to you, but how you react to it that matters. – Epictetus",
      "Discipline is choosing between what you want now and what you want most. – Abraham Lincoln",
      "In the middle of difficulty lies opportunity. – Albert Einstein",
      "He who has a why to live can bear almost any how. – Friedrich Nietzsche",
      "Don’t count the days, make the days count. – Muhammad Ali",
      "Success is not final, failure is not fatal: It is the courage to continue that counts. – Winston Churchill",
      "Courage is resistance to fear, mastery of fear—not absence of fear. – Mark Twain",
      "You become what you give your attention to. – Epictetus",
      "What lies behind us and what lies before us are tiny matters compared to what lies within us. – Ralph Waldo Emerson"
    ];

    let lastQuote = null; // Track the last displayed quote

    function displayRandomQuote() {
      const quoteContainer = document.getElementById('quoteContainer');
      let quote;

      // Select a new quote, ensuring it's different from the last one
      do {
        quote = quotes[Math.floor(Math.random() * quotes.length)];
      } while (quote === lastQuote && quotes.length > 1);

      lastQuote = quote;

      // Apply fade-out effect
      quoteContainer.classList.add('fade');

      // Wait for fade-out, then change quote and fade in
      setTimeout(() => {
        quoteContainer.innerHTML = `<p>${quote}</p>`;
        quoteContainer.classList.remove('fade');
        quoteContainer.classList.add('fade-in');
        setTimeout(() => quoteContainer.classList.remove('fade-in'), 500);
      }, 500); // Match the transition duration
    }

    // Initial quote display
    displayRandomQuote();
  </script>
</body>
</html>
