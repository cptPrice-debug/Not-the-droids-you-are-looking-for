<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Quote</title>
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #222;
      --border-color: #000;
      --button-bg: #fff;
      --button-hover: #e0e0e0;
    }
    [data-theme="dark"] {
      --bg-color: #333;
      --text-color: #f5f5f5;
      --border-color: #fff;
      --button-bg: #444;
      --button-hover: #555;
    }
    .widget {
      max-width: 95%;
      margin: 2rem auto;
      padding: 1rem;
      text-align: center;
      font-size: 18px;
      color: var(--text-color);
      font-family: Georgia, serif;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      background-color: var(--bg-color);
    }
    .quote-container {
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }
    .quote-container.fade {
      opacity: 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .quote-container.fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    .next-quote-btn, .save-quote-btn, .theme-toggle {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 16px;
      font-family: Georgia, serif;
      color: var(--text-color);
      background-color: var(--button-bg);
      border: 2px solid var(--border-color);
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .next-quote-btn:hover, .save-quote-btn:hover, .theme-toggle:hover {
      background-color: var(--button-hover);
    }
    .next-quote-btn:focus, .save-quote-btn:focus, .theme-toggle:focus {
      outline: 2px solid var(--border-color);
      outline-offset: 2px;
    }
  </style>
</head>
<body>

  <div class="widget" id="widget" role="region" aria-label="Daily Quote Widget">
    <div class="quote-container" id="quoteContainer" role="article" aria-live="polite"></div>
    <button class="next-quote-btn" aria-label="Show next quote" onclick="displayRandomQuote()">Next Quote</button>
    <button class="save-quote-btn" aria-label="Save favorite quote" onclick="saveFavoriteQuote()">Save Favorite</button>
    <button class="theme-toggle" aria-label="Toggle light/dark theme" onclick="toggleTheme()">Toggle Theme</button>
  </div>

  <script>
    const quotes = [
      "Most people overestimate what they can do in one year and underestimate what they can do in ten years. – Bill Gates",
      "A goal without a plan is just a wish. – Antoine de Saint-Exupéry",
      "Twenty years from now you will be more disappointed by the things that you didn’t do than by the ones you did do. – Mark Twain",
      // ... (other quotes)
    ];

    function displayRandomQuote() {
      const quoteContainer = document.getElementById('quoteContainer');
      quoteContainer.classList.add('fade');
      setTimeout(() => {
        const quote = quotes[Math.floor(Math.random() * quotes.length)];
        quoteContainer.innerHTML = `<p>${quote}</p>`;
        quoteContainer.classList.remove('fade');
        quoteContainer.classList.add('fade-in');
        setTimeout(() => quoteContainer.classList.remove('fade-in'), 500);
      }, 500);
    }

    function saveFavoriteQuote() {
      const quoteContainer = document.getElementById('quoteContainer');
      const currentQuote = quoteContainer.querySelector('p').textContent;
      let favorites = JSON.parse(localStorage.getItem('favoriteQuotes') || '[]');
      if (!favorites.includes(currentQuote)) {
        favorites.push(currentQuote);
        localStorage.setItem('favoriteQuotes', JSON.stringify(favorites));
        alert('Quote saved!');
      } else {
        alert('Quote already saved!');
      }
    }

    function toggleTheme() {
      const root = document.documentElement;
      const currentTheme = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      root.setAttribute('data-theme', currentTheme);
      localStorage.setItem('theme', currentTheme);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      displayRandomQuote();
    });
  </script>

</body>
</html>
